  <style>
    body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;

            border-radius: 15px;

        h2 {

        }
        table {

        }

  </style>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">📚 MyLearning</h4>
    <a href="#" class="active">🏠 Dashboard</a>

    <a href="nama.html">👤 Profil</a>

          <div class="progress mb-3">

          </div>
          <button class="btn btn-custom" onclick="alert('tugas.html')">Kerjakan Tugas</button>

      </div>
